<!DOCTYPE html>
<html>
<head>
    <title>Test Search API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test API Response</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="output"></div>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('https://jersey-club-rda2.vercel.app/api/productos');
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h2>First 3 Products:</h2>
                    ${data.data.slice(0, 3).map(p => `
                        <div class="product">
                            <strong>ID:</strong> ${p.id}<br>
                            <strong>Nombre:</strong> ${p.nombre}<br>
                            <strong>precio (raw):</strong> ${p.precio} (type: ${typeof p.precio})<br>
                            <strong>price (raw):</strong> ${p.price} (type: ${typeof p.price})<br>
                            <strong>categoria:</strong> ${p.categoria}<br>
                            <strong>descuento:</strong> ${p.descuento}<br>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                output.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
